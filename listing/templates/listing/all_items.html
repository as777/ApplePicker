{% extends 'listing/base.html' %}
{% block main_content %}
    {% if items_list %}
        <h2>all the apples</h2>
        {% for item in items_list %}
            <div>
{#            <a href="{% url 'detail' item.id %}">{{ item.name }}</a>#}
                <a href="/listing/item/{{ item.id }}/">{{ item.name }}</a>

            </div>
        {% endfor %}
    {% else %}

    {% endif %}
{% endblock %}
