{% extends 'listing/base.html' %}
{% block main_content %}
    {% if item_list %}
        <h2>all apples</h2>
        {% for item in item_list %}
            <div>
                <a href="{% url 'item_detail' item.id %}">{{ item.name }}</a>
                <p>{{ item.description|linebreaksbr }}</p>

            </div>
        {% endfor %}
    {% else %}

    {% endif %}
{% endblock %}
